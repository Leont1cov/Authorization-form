<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/left-side.css" />
    <link rel="stylesheet" href="./css/right-side.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="registerForm">
      <div class="leftContainer container">
        <h3 class="logo">Your Logo</h3>
        <div class="mainForm">
          <div class="text_container">
            <h2 class="signIn">Sign in</h2>
            <p class="paragraph">
              If you donâ€™t have an account register <br />
              You can
              <a class="registerHere" href="#">Register here !</a>
            </p>
          </div>
          <form action="">
            <div class="inputContainer">
              <div class="email input">
                <label class="inputText" for="">Email</label>
                <label class="svg emailSvg" for=""
                  ><img src="src/image/email.svg" alt=""
                /></label>
                <input
                  class="emailInput"
                  type="email"
                  placeholder="Enter your email address"
                  required
                />
              </div>

              <div class="password input">
                <label class="inputText" for="">Password</label>
                <label class="svg passwordSvg" for=""
                  ><img src="src/image/password.svg" alt=""
                /></label>
                <input
                  class="passwordInput"
                  type="password"
                  placeholder="Enter your Password"
                  minlength="8"
                  title="Please enter your password"
                />
              </div>
            </div>
            <button class="button">Login</button>
            <p class="continueText">or continue with</p>
            <div class="social">
              <a
                href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F"
                target="_blank"
                ><img class="facebook" src="src/image/facebook.svg" alt=""
              /></a>
              <a href="https://www.apple.com/" target="_blank"
                ><img class="apple" src="src/image/apple.svg" alt=""
              /></a>
              <a href="https://www.google.co.uk/" target="_blank"
                ><img class="google" src="src/image/google.svg" alt=""
              /></a>
            </div>
          </form>
        </div>
      </div>
      <div class="rightContainer">
        <div class="imageContainer">
          <img class="people" src="src/image/main_people.png" alt="" />
        </div>
        <div class="rightTextContainer">
          <h1 class="heading">Sign in to name</h1>
          <h3 class="lorem">Lorem Ipsum is simply</h3>
        </div>
      </div>
    </div>
  </body>
</html>
